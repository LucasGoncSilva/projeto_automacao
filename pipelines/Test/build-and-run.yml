# Testes

trigger:
  - '*'

pr:
  - '*'

pool:
  vmImage: 'windows-latest'

jobs:
  - job: Python311
    displayName: 'Run with Python 3.11'
    steps:
      - checkout: self
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.11'
          addToPath: true

      - script: |
          choco install firefox --version 118.0.2 -y
        displayName: 'Install Firefox'

      - script: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        displayName: 'Install Dependencies'

      - script: |
          python -m unittest
        displayName: 'Run Tests'
        continueOnError: true

  - job: Python312
    displayName: 'Run with Python 3.12'
    steps:
      - checkout: self
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.12'
          addToPath: true

      - script: |
          choco install firefox --version 118.0.2 -y
        displayName: 'Install Firefox'

      - script: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        displayName: 'Install Dependencies'

      - script: |
          python -m unittest
        displayName: 'Run Tests'
        continueOnError: true
